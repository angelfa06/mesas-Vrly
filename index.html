<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toma de Pedidos - Vinoteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

  <header class="text-center py-4 header-gradient">
    <h1 class="fw-bold">Toma de Pedidos - Vinoteca</h1>
    <p class="text-light opacity-75">Sistema de mesas</p>
  </header>

  <main class="container-fluid py-4">
    <div class="row g-4">

      <!-- Panel Izquierdo: Mesas -->
      <div class="col-md-4">
        <div class="card bg-secondary-dark p-3 shadow-sm rounded-4">
          <h4 class="text-center text-danger mb-3," >Mesas</h4>

          <div id="listaMesas" class="d-grid gap-2 mb-3"></div>

          <button id="terminarDia" class="btn btn-danger w-100 mb-3">
            <i class="bi bi-journal-check"></i> Terminar DÃ­a
          </button>

          <div class="input-group">
            <input id="nuevaMesa" type="text" class="form-control bg-dark text-white border-secondary" placeholder="Nombre de mesa o cliente">
            <button id="agregarMesa" class="btn btn-primary">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Panel Derecho: Pedidos -->
      <div class="col-md-8">
        <div class="card bg-secondary-dark p-4 shadow-sm rounded-4">
          <h4 id="tituloMesa" class="text-danger mb-3">Selecciona una mesa</h4>

          <div class="d-flex flex-wrap gap-2 mb-3">
            <input id="producto" type="text" class="form-control bg-dark text-white border-secondary" placeholder="Producto">
            <input id="cantidad" type="number" class="form-control bg-dark text-white border-secondary" placeholder="Cantidad">
            <input id="precio" type="number" class="form-control bg-dark text-white border-secondary" placeholder="Precio">
            <button id="agregarPedido" class="btn btn-danger">
              <i class="bi bi-plus-lg"></i> Agregar
            </button>
          </div>

          <div class="table-responsive">
            <table class="table table-dark table-striped align-middle text-center rounded-3 overflow-hidden">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cant.</th>
                  <th>Precio</th>
                  <th>Subtotal</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaPedidos">
                <tr><td colspan="5" class="text-muted">No hay pedidos cargados</td></tr>
              </tbody>
            </table>
          </div>

          <h5 class="text-end mt-3 text-white fw-semibold">
            Total: <span id="total">$0</span>
          </h5>
          
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
